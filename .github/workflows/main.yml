name: Trend Insight Telegram Bot

on:
  schedule:
    - cron: '30 21 * * *'   # 한국시간 오전 6:30
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install python-telegram-bot==20.7

      - name: Run bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TREND_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python trend_insight_bot.py
